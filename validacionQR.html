<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #00055A;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00055A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00044A;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #00055A;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .dashboard {
            display: none;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .success {
            display: none;
            text-align: center;
        }
        .success img {
            width: 100px;
            margin-bottom: 10px;
        }
        .certificado-contenedor {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .certificado-texto {
            text-align: justify;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            input {
                font-size: 16px;
                padding: 12px;
                margin-bottom: 15px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
            .certificado-contenedor {
                width: 90%;
                max-width: 500px;
            }
            .footer {
                position: relative;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Verificación de Certificado</div>
    <div class="container" id="verificacion">
        <img src="logo-ipa.png" alt="Logo" width="100">
        <input type="text" id="dni" placeholder="Ingrese DNI">
        <input type="text" id="correlativo" placeholder="Ingrese Correlativo">
        <button onclick="verificarCertificado()">Verificar</button>
        <p class="error" id="errorMensaje">Datos no encontrados.</p>
    </div>
    
    <div class="dashboard" id="dashboard">
        <div class="success">
            <img src="check.jpg" alt="Verificado">
            <h2 id="nombreCertificado"></h2>
            <p id="detalleCertificado"></p>
        </div>
    </div>
    
    <div class="footer">Copyright © IPA 2025 | Todos los derechos reservados | Política de privacidad</div>
    
    <script>
        const certificados = {
            "1": { correlativo: "1", nombre: "Johan Zela Sanchez", certificado: "Taller de fortalecimiento de Capacidades 2025" },
            "87654321": { correlativo: "002", nombre: "María López", certificado: "Curso de Redes" }
        };

        function verificarCertificado() {
            const dni = document.getElementById("dni").value;
            const correlativo = document.getElementById("correlativo").value;
            const verificacion = document.getElementById("verificacion");
            const dashboard = document.getElementById("dashboard");
            const nombreCertificado = document.getElementById("nombreCertificado");
            const detalleCertificado = document.getElementById("detalleCertificado");
            const errorMensaje = document.getElementById("errorMensaje");
            const success = document.querySelector(".success");

            if (certificados[dni] && certificados[dni].correlativo === correlativo) {
                nombreCertificado.innerHTML = `<strong>${certificados[dni].nombre}</strong>`;

                // Agrega clase para aplicar estilos
                detalleCertificado.classList.add("certificado-contenedor");
                detalleCertificado.innerHTML = `
                    <p class="certificado-texto">
                        "El Instituto de Educación Superior Pedagógico Privado Amauta" certifica que 
                        <strong>${certificados[dni].nombre}</strong>, identificado con N° DNI 
                        <strong>${dni}</strong>, ha completado y aprobado exitosamente el curso 
                        <strong>${certificados[dni].certificado}</strong>.
                    </p>`;

                // Mostrar el dashboard y ocultar la verificación
                verificacion.style.display = "none";
                dashboard.style.display = "flex";
                success.style.display = "block";
                errorMensaje.style.display = "none";
            } else {
                errorMensaje.style.display = "block";
            }
        }
    </script>
</body>
</html>
